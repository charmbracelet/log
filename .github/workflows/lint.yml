name: lint
on:
  push:
  pull_request:

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ^1
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          # Optional: golangci-lint command line arguments.
          args: --issues-exit-code=1
